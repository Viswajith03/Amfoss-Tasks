<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button type="button" class="button">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button type="button" class="button"
    onclick="document.getElementById('date_time_button').innerHTML = Date()">
    Button 2</button>
    <p id="date_time_button"></p>
    <!--On click of Button-3 change the background-->
    <button class="button" onClick="changeback('blue');">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onClick="window.location.reload();">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="window.open( sURL, windowName, 'attributes');">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button">Button-6</button>
    <form>
      <!--set form action-->
      <button
                type="button"
                class="button"
                onclick="document.location='/page-3/chart.html'" 
              >
                <span class="button__text">Next</span>

    </form>
  </body>
</html>
<script>
  function changeback(color){
    document.body.style.background = color;
  }
</script>
